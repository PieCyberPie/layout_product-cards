<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product">
        <div class="card__product-image">
          <img
            src="./images/imac.jpeg"
            alt="iMac image"
            height="134px"
          />
        </div>
        <div class="card__product-name">
          <div>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        </div>
        <div class="card__product-code">
          <div>Product code: 195434</div>
        </div>
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <span class="stars__reviews">Reviews: 5</span>
        </div>
        <div class="card__product-info">
          <div>Price:</div>
          <div class="card__product-info-price">$2,199</div>
        </div>
      </div>
      <a
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
